    \ |\n| `category`                    | `=`, `in`                             \
    \ |\n| `created_at `                 | `gt`, `gte`, `lt`, `lte`, `range`     \
    \ |\n| `currency`                    | `=`\\*, `in`                          \
    \  |\n| `id`                          | `=`, `in`                            \
    \  |\n| `institution`                 | `=`, `in`                            \
    \  |\n| `internal_identification`     | `=`                                  \
    \  |\n| `link`                        | `=`, `in`                            \
    \  |\n| `name`                        | `=`, `icontains`                     \
    \  |\n| `number`                      | `=`, `in`                            \
    \  |\n| `public_identification_name`  | `=`                                  \
    \  |\n| `public_identification_value` | `=`                                  \
    \  |\n| `type`                        | `=`, `in`                            \
    \  |\n\n```curl cURL\n## Filtering results to have savings accounts with a balance\n\
