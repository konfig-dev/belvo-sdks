- description: "A **balance** represents the amount of funds available in a checking\
    \ or savings account over a period of time.\n\n<ul>\n  <li>\n    If your Balance\
    \ request is not for a checking or savings account, we return\n    an empty array.\n\
    \  </li>\n  <li>\n    If we cannot calculate the balance for a given day within\
    \ your requested\n    period, the <code>balance</code> and <code>current_balance</code>\
    \ fields\n    will return <code>null</code> for that day.\n  </li>\n</ul>\n\n\
    > \U0001f4d8 \n> \n> Savings accounts that do not have any associated transactions\
    \ (for example, some _poupan√ßa_ accounts in Brazil) will not contain accurate\
    \ Balance information. We do not recommend using the Balance endpoint for these\
    \ types of accounts. \n> \n> Savings accounts vary from institution to institution,\
    \ so we recommend that you first use our [Retrieve transactions for a link](https://developers.belvo.com/reference/retrievetransactions)\
    \ request, adding the `account` in the request body, to see if the Savings account\
    \ has any associated transactions.\n\n\n### **\U0001f526 Filterable fields**\n\
    \nPlease see the table below for an alphabetized list of fields that you can filter\
    \ your responses by. For more information on how to use filters, see our [Filtering\
    \ responses](https://developers.belvo.com/docs/searching-and-filtering) article.\n\
    \n| Field             | Available Filters                      |\n| -----------------\
    \ | -------------------------------------- |\n| `account`         | `=`, `in`\
    \                              |\n| `account_type`    | `=`, `in`            \
    \                  |\n| `balance`         | `=`, `gt`, `gte`, `lt`, `lte`, `range`\
    \ |\n| `currency`        | `=`, `in`                              |\n| `current_balance`\
    \ | `=`, `gt`, `gte`, `lt`, `lte`, `range` |\n| `id`              | `=`, `in`\
    \                              |\n| `institution`     | `=`, `in`            \
    \                  |\n| `link`            | `=`, `in`                        \
    \      |\n| `value_date`      | `=`, `gt`, `gte`, `lt`, `lte`, `range` |\n\n```curl\
