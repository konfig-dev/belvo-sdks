    \          |\n| ----------------------------- | --------------------------------------\
    \ |\n| `balance__available`          | `=`, `gt`, `gte`, `lt`, `lte`, `range`\
    \ |\n| `balance__current`            | `=`, `gt`, `gte`, `lt`, `lte`, `range`\
