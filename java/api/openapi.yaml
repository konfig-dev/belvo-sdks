- description: "An **account** is the representation of a bank account inside a financial\
    \ institution. A user can have one or more accounts in an institution. \n\nFor\
    \ example, one user (or link) can have a checking account, several credit cards,\
    \ and a loan account.\n\nQuerying for a user's account information is useful as\
    \ you can get information regarding:\n\n- what types of accounts the user has\n\
    - the balance for each account (savings, checking, credit card, loan, and so on)\n\
    \n\n> \U0001f6a7 Scheduled field deprecation\n> \n> Please note that we will soon\
    \ be deprecating the following fields in our `loan_data` object:\n> \n> - `cutting_date`\n\
    > - `cutting_day`\n> - `credit_limit`: replaced by the `principal` field.\n> -\
    \ `interest_rate`: replaced by the `interest_rates` object.\n> - `last_payment_date`\n\
    > - `last_period_balance`: replaced by the `outstanding_balance ` field.\n> -\
    \ `limit_day`\n> - `limit_date`: replaced by the `payment_day ` field.\n> - `no_interest_payment`\n\
    > - `payment_due_day`\n\n### **\U0001f526 Filterable fields**\n\nPlease see the\
