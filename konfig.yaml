# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/belvo-sdks-out
specInputPath: api.yaml
specPath: api-fixed.yaml
generators:
  java:
    version: 1.0.0
    groupId: com.belvo
    artifactId: belvo-java-sdk
    outputDirectory: java
    git:
      userId: konfig-dev
      repoId: belvo-sdks/tree/main/java
  python:
    version: 1.0.0
    packageName: belvo_client
    projectName: belvo-python-sdk
    outputDirectory: python
    clientName: Belvo
    git:
      userId: konfig-dev
      repoId: belvo-sdks/tree/main/python
  typescript:
    disabled: true
    version: 1.0.0
    npmName: belvo-typescript-sdk
    outputDirectory: typescript
    clientName: Belvo
    git:
      userId: konfig-dev
      repoId: belvo-sdks/tree/main/typescript
